<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <div class="dialog-body">
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Adjust Size"
          [(ngModel)]="addSize"
        />
      </mat-form-field>

      <div class="button-bar">
        <button
          class="mat-raised-button mat-primary"
          (click)="setAddSize(addSize)"
        >
          Change Size
        </button>
        <button class="mat-raised-button mat-primary" (click)="setAddSize(0)">
          Reset
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
