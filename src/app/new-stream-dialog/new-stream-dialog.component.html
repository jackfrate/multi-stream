<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <!-- the forms to fill -->
  <mat-dialog-content>
    <!-- input channel -->
    <div class="dialog-body">
      <div class="form-holder">
        <mat-form-field>
          <input matInput placeholder="Channel Name" id="cName" #cName />
        </mat-form-field>
      </div>

      <!-- input streaming site -->
      <div class="form-holder">
        <mat-form-field>
          <mat-label>Streaming Site</mat-label>
          <!-- <mat-input></mat-input> -->
          <mat-select id="sName" #sName>
            <mat-option *ngFor="let site of serviceList" [value]="site">
              {{ site }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <!-- action buttons -->
  <mat-dialog-actions>
    <div class="actions-container">
      <div class="button-holder">
        <!-- we pass in values from the forms to this method -->
        <!-- add stream -->
        <!-- TODO: possibly make this close dialog -->
        <button
          (click)="addStream(cName.value, sName.value)"
          class="mat-raised-button mat-primary"
        >
          Add Stream
        </button>
      </div>

      <!-- add chat button -->
      <div class="button-holder">
        <button class="mat-raised-button mat-primary">Add Chat</button>
      </div>

      <!-- close -->
      <div class="button-holder">
        <button [mat-dialog-close]="true" class="mat-raised-button">
          Close
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
