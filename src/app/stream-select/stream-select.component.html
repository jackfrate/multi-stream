<div class="stream-select">
  <mat-title>Add a Stream</mat-title>
  <mat-dialog-contents>
    <mat-form-field>
      <input matInput required placeholder="Stream Name" />
    </mat-form-field>
  </mat-dialog-contents>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Add Stream</button>
  </mat-dialog-actions>
</div>
